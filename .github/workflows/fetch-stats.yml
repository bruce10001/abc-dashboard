name: Fetch Pool Stats

on:
  push:
    paths:
      - '.github/workflows/fetch-stats.yml'  # Only trigger on changes to this file
  schedule:
    # Run on 1st, 11th, 21st of each month at midnight UTC
    - cron: '0 0 1,11,21 * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Core chain stats
        run: node scripts/core.js
        continue-on-error: true

      - name: Fetch eSpace stats
        run: node scripts/espace.js
        continue-on-error: true

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update pool stats data"
          file_pattern: data/*.json
          commit_author: "GitHub Actions <actions@github.com>"
          branch: main
